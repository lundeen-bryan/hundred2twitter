<!DOCTYPE html>
<!--
  author: Lundeen, Bryan
  web: https://github.com/lundeen-bryan/hundred2twitter
-->
<html lang="en">
  <head>
    <meta charset="UTF8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/plasticine/100/000000/twitter--v2.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha512-g06pohSHYbSOHKq8tdDGXckE6C23Yt30xlTFDhrO0OcO/bNO2MWXb63oqU/Y23GDMNOon100eGHxZPBnT4QgMw=="
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>100DaysOfCode2Twitter</title>
  </head>
  <body>
    <div class="tweet-container" id="tweet-container">
      <label for="tweetLabel"
        >Today is Day
        <input name="days" id="dayCount" type="number" min="1" max="100" /> of
        100</label
      >
      <div class="tweet-text">
        <textarea
          type="text"
          id="tweetText"
          name="tweet"
          maxlength="280"
        ></textarea>
      </div>
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <div id="count" hidden>
          <i class="fas fa-arrow-right"></i><span id="red">20</span> characters
          left
        </div>
        <button id="addTag">tag #100DaysOfCode</button>
      </div>
    </div>
    <div class="footer">
      <p>
        Brought to you by
        <a href="https://www.bryanlundeen.com/" target="_blank"
          >BryanLundeen.com</a
        >
      </p>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
